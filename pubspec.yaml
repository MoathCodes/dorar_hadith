name: dorar_hadith
description: >-
  A comprehensive Dart library for accessing Dorar.net hadith database.
  Search hadiths, get explanations (sharh), browse scholars, books, and narrators.
version: 0.3.1
homepage: https://github.com/MoathCodes/dorar_hadith
repository: https://github.com/MoathCodes/dorar_hadith
issue_tracker: https://github.com/MoathCodes/dorar_hadith/issues
documentation: https://pub.dev/documentation/dorar_hadith/latest/

platforms:
  android:
  ios:
  linux:
  macos:
  windows:
  web:

topics:
  - hadith
  - islamic
  - dorar
  - arabic
  - religion

# Mark known false-positive secrets in test fixtures (captured from external site).
# See https://dart.dev/go/false-secrets
false_secrets:
  - test/fixtures/api_snapshots/**

environment:
  sdk: ^3.10.0

# Add regular dependencies here.
dependencies:
  equatable: ^2.0.7
  html: ^0.15.6
  http: ^1.6.0
  drift: ^2.29.0
  sqlite3: ^2.9.4
  path: ^1.9.1
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

dev_dependencies:
  drift_dev: ^2.29.0
  build_runner: ^2.10.4
  lints: ^6.0.0
  test: ^1.26.3
  freezed: ^3.2.3
  json_serializable: ^6.11.2
